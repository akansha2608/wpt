<script src="/resources/testharnessreport.js"></script>
<frameset>
  <frame src = "body-container.html">
</frameset>
<iframe id="test" src="body-container.html"></iframe>
<script>
var doc=document.getElementById("test");
doc.body.parentNode.removeChild(doc.body);

test(function() {
  assert_equals(doc.body, null);
}, "body is gone")
// Getting Part
test(function() {
assert_equals(document.fgColor,"");
assert_equals(document.bgColor,"");
assert_equals(document.linkColor,"");
assert_equals(document.vlinkColor,"");
assert_equals(document.alinkColor,"");

}, "getting the document color attributes with a frameset")
